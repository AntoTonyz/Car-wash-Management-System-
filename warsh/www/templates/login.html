<ion-nav-view>
    <ion-view title="CAR WASH APP">
        <div class="bar bar-header">
            <h1 style="color: #ffffff">CAR WASH APP</h1>
        </div>
        <i class=""></i>
        <ion-content class="has-header" style="">
            <h2 class="title text-center" style="color: #ffffff">LOGIN TO PROCEED</h2>
            <div style="padding-top: 10%; padding-left: 15%; padding-right: 15%;"  class="text-center">
                <img src="img/carwash.png" alt="CAR WASH" style="width:100%" />
            </div>
            <form ng-submit="login(form)">
                <div style="padding-top: 8%; margin: 5%;">
                    <div class="list">
                        <div class="item-input-inset item item-input item-stacked-label">
                            <span class="input-label">Username</span>
                            <label class="item-input-wrapper">
                                <input type="number" name="username" ng-model="form.username"
                                       placeholder="Enter phone number to login">
                            </label>
                        </div>
                        <div class="item-input-inset item item-input item-stacked-label">
                            <span class="input-label">Password</span>
                            <label class="item-input-wrapper">
                                <input type="password" name="password" ng-model="form.password"
                                       placeholder="Enter Password">
                            </label>

                        </div>
                    </div>
                </div>

                <div style="margin: 5%;">
                    <button class="button button-block button-outline button-positive">
                        <i class="ion ion-log-in"></i>
                        Login</button>
                </div>
            </form>

        </ion-content>
    </ion-view>
</ion-nav-view>
