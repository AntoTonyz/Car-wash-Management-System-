<ion-nav-view>
    <ion-view class="background" title="CAR WASH">
        <div class="my_nav bar bar-header" style="color: blue">
            <h1 class="title">CAR WASH</h1>
        </div>
        <ion-content class="has-header">
            <button class="button button-block button-royal" ng-click="modal1.show()">
                ADD Wash Type
            </button>
            <div class="card" style="padding: 4%">
                <h3  class="text-center">Expenses</h3>
                    <ul class="list item" ng-repeat="data in washTypes">

                        <li>Wash Type: {{data.washType}}</li>
                        <li>Amount: {{data.amount}} ksh</li>
                        <li>Commission {{data.commissions}}</li>
                    </ul>

            </div>


            <script id="templates/modal1.html" type="text/ng-template">
                <ion-modal-view>
                    <ion-header-bar class="bar bar-header bar-positive">
                        <h1 class="title">NEW Wash Type</h1>
                        <button class="button button-clear button-primary" ng-click="modal1.hide()">Cancel</button>
                    </ion-header-bar>
                    <ion-content class="padding">


                        <div class="list">
                            <label class="item item-input">
                                <span class="input-label">Wash Type Name</span>
                                <input ng-model="newWashType.name" type="text">
                            </label>
                            <label class="item item-input">
                                <span class="input-label">Amount</span>
                                <input ng-model="newWashType.amount" type="text">
                            </label>
                            <label class="item item-input">
                                <span class="input-label">Commission</span>
                                <input ng-model="newWashType.commission" type="number">
                            </label>
                            <button class="button button-full button-positive" ng-click="createWashType(newWashType)">Create</button>
                        </div>
                    </ion-content>
                </ion-modal-view>
            </script>
        </ion-content>
    </ion-view>
</ion-nav-view>
